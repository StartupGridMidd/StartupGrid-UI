<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StartupGrid</title>

  <link rel="stylesheet" type="text/css" href="scss/subtopics.css">
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <div id="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="StartupGrid" height="60">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="main-search navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div><button class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">who we are</a></li>
            <li><a href="#">thought leaders</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">blog</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="main">
    	<div class="left-bar"></div>
        <div id="card"></div>
    </div>
  </div>

  <script type="text/template" id="subtopics-template">
    <% _.each(subtopics,function(item) { %>
    	<div class="subtopic-card"></div>
    <% });%>
  </script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script data-main="js/main" src="node_modules/requirejs/require.js"></script>
  <script src="js/subtopics-page.js"></script>
</body>
</html>
