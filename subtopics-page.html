<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StartupGrid</title>

  <link rel="stylesheet" type="text/css" href="dist/css/subtopics.css">
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <div id="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="StartupGrid" height="60">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="main-search navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div><button class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">who we are</a></li>
            <li><a href="#">thought leaders</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">blog</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="main">
      <div id="sidebar" class="sidebar col-md-2"></div>
      <div id="sg-grid" class="sg-grid col-md-10">
    </div>
  </div>


  <script src="dist/js/main.js"></script>
  <script type="text/x-mustache" id="template-subtopics">
    {{#subtopics}}
      <div class="subtopic-card">{{name}}</div>
    {{/subtopics}}
  </script>
  <script id="template-sidebar" type="text/x-mustache">
    <div class="topics">
    {{#topics}}
    <div class="sidebar-item topic selected">
      <i class="glyphicon glyphicon-remove"></i>
      <span class="item-name">{{name}}</span>
    </div>
    {{/topics}}
    </div>
    <div class="subtopics">
    {{#subtopics}}
    <div class="sidebar-item subtopic selected">
      <i class="glyphicon glyphicon-remove"></i>
      <span class="item-name">{{name}}</span>
    </div>
    {{/subtopics}}
    </div>
    <div class="tags">
    {{#tags}}
    <div class="sidebar-item tag">
      <i class="glyphicon glyphicon-remove"></i>
      <span class="item-name">{{name}}</span>
    </div>
    {{/tags}}
    </div>
  </script>
</body>
</html>
