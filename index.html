<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StartupGrid</title>

  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <div id="container"></div>

  <script src="dist/js/main.js"></script>
  <script id="template-navbar" type="text/x-mustache">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="/img/logo.png" alt="StartupGrid" height="60">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="main-navbar-collapse">
        <form class="main-search navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div><button class="btn btn-default">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">who we are</a></li>
          <li><a href="#">thought leaders</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">blog</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </script>


  <script id="template-sidebar" type="text/x-mustache">
    <div class="topics">
    {{#topics}}
    {{^topicInvisible}}
    <div class="sidebar-item topic {{topicSelected}}" data-id="{{id}}">
      <i class="glyphicon glyphicon-remove"></i>
      <span class="number">{{count}}</span>
      <span class="item-name">{{name}}</span>
    </div>
      {{#topicSelected}}
      <div class="subtopics">
      {{#children}}
        {{^subtopicInvisible}}
        <div class="sidebar-item subtopic {{subtopicSelected}}" data-id="{{id}}">
          <i class="glyphicon glyphicon-remove"></i>
          <span class="number">{{count}}</span>
          <span class="item-name">{{name}}</span>
        </div>
        {{#subtopicSelected}}
        <div class="tags">
          {{#children}}
          <div class="sidebar-item tag {{tagSelected}}" data-id="{{id}}">
            <i class="glyphicon glyphicon-remove"></i>
            <span class="number">{{count}}</span>
            <span class="item-name">{{name}}</span>
          </div>
          {{/children}}
        </div>
        {{/subtopicSelected}}
        {{/subtopicInvisible}}
      {{/children}}
      </div>
      {{/topicSelected}}
    {{/topicInvisible}}
    {{/topics}}
    </div>


  </script>
  <script type="text/x-mustache" id="template-landing">
  <div class="container">
    <div class ="row">
      <div class="col-md-8 col-md-offset-2">
        <img src="img/logo_large.png" alt="" class="logo img-responsive">
      </div>
    </div>
    <div class="row"> 
      <div class="search">
        <div class="col-md-12 col-md-offset">
          <div class="left-inner-addon">
            <i class="glyphicon glyphicon-search"></i>
            <input type="text" class="search-input form-control input-lg" name="search" placeholder="Search the grid..."/> 
          </div>
        </div>
      </div>
    </div>    
    <div class="row">
    {{#topics}}
      <div class="col-md-3 col-sm-3 col-xs-6">
        <div class="subtopic-card" data-id="{{id}}">
        <div><img src="img/ui-elements/{{name}}.png" alt="" width="50"/></div>
        {{name}}
        </div>
      </div>
    {{/topics}}
    </div>
    <div class="row text-center">
      <li><a href="#"> who we are </a></li>
      <li><a href="#"> thought leaders </a></li>
      <li><a href="#"> contact </a></li>
      <li><a href="#"> blog </a></li>
    </div>
  </div>
  </script>
  <script id="template-gridview" type="text/x-mustache">
    <nav id="navbar" class="navbar navbar-default"></nav>
    <div id="main" class="">
      <div class="sort-bar col-md-12">
        <a href="" class="selected">relevance</a>
        <a href="">popularity</a>
        <a href="">recent</a>
      </div>
      <div id="sidebar" class="sidebar col-md-2"></div>
      <div id="sg-grid" class="sg-grid col-md-10">

        <div class="clearfix"></div>
      </div>
    </div>
  </script>
  <script id="template-maingrid" type="text/x-mustache">
    {{#posts}}
      <div class="result-card col-md-11" data-url="{{url}}">
         <ul class="reviewers">
           <li>SG</li>
         </ul>
        <div class="image-container">
          <div class="card-image">
            <img src="{{author.image_url}}" alt="">
          </div>
        </div>
        <div class="text-container">
          <div class="card-row">
            <div class="col-md-3 author-name">{{author.name}}</div>
            <div class="col-md-9 article-title">{{title}}</div>
          </div>
      
          <div class="card-row">
            <div class="col-md-3 company-name">{{author.title}}</div>
            <div class="col-md-9 quote">{{summary}}</div>
          </div>
        </div>
      </div>
    {{/posts}}
  </script>

  </script>
</body>
</html>
