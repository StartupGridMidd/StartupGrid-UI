<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StartupGrid</title>

  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <div id="container"></div>

  <script src="dist/js/main.js"></script>

  <script id="template-navbar" type="text/x-mustache">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="/img/logo.png" alt="StartupGrid" height="60">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="main-navbar-collapse">
        <form class="main-search navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div><button class="btn btn-default">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">who we are</a></li>
          <li><a href="#">thought leaders</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">blog</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </script>

  <script id="template-card" type="text/x-mustache">
    <div class="card">
      <img src="{{imgUrl}}" alt="">
      <h2 class="author-name">{{authorName}}</h2>
      <div class="author-title">{{authorTitle}}</div>
      <div class="blog-title">{{title}}</div>
      <div class="choice-buttons">
        <button class="card-btn active">Insights</button>
        <button class="card-btn">Questions</button>
      </div>
      <div class="insights visible"></div>
      <div class="questions"></div>
      <div class="attribution">
        <div class="attributee">HBS</div>
        <div class="attributee">SG</div>
      </div>
    </div>
  </script>

  <script id="template-sidebar" type="text/x-mustache">
    <div class="topics">
    {{#topics}}
    <div class="sidebar-item topic">
      <i class="glyphicon glyphicon-remove"></i>
      <span class="number">{{count}}</span>
      <span class="item-name">{{name}}</span>
    </div>
    {{/topics}}
    </div>
    <div class="subtopics">
    {{#subtopics}}
    <div class="sidebar-item subtopic">
      <i class="glyphicon glyphicon-remove"></i>
      <span class="number">{{count}}</span>
      <span class="item-name">{{name}}</span>
    </div>
    {{/subtopics}}
    </div>
    <div class="tags">
    {{#tags}}
    <div class="sidebar-item tag">
      <i class="glyphicon glyphicon-remove"></i>
      <span class="number">{{count}}</span>
      <span class="item-name">{{name}}</span>
    </div>
    {{/tags}}
    </div>
  </script>
  <script type="text/x-mustache" id="template-landing">
  <div class="container">
    <div class ="row">
      <div class="col-md-8 col-md-offset-2">
        <img src="img/logo_large.png" alt="" class="logo img-responsive">
      </div>
    </div>
    <div class="row"> 
      <div class="search">
        <div class="col-md-12 col-md-offset">
          <div class="left-inner-addon">
            <i class="glyphicon glyphicon-search"></i>
            <input type="text" class="search-input form-control input-lg" name="search" placeholder="Search the grid..."/> 
          </div>
        </div>
      </div>
    </div>    
    <div class="row">
    {{#topics}}
      <div class="col-md-3 col-sm-3 col-xs-6">
        <div class="subtopic-card" data-id="{{id}}">{{name}}</div>
      </div>
    {{/topics}}
    </div>
    <div class="row text-center">
      <li><a href="#"> who we are </a></li>
      <li><a href="#"> thought leaders </a></li>
      <li><a href="#"> contact </a></li>
      <li><a href="#"> blog </a></li>
    </div>
  </div>
  </script>
  <script id="template-gridview" type="text/x-mustache">
    <nav id="navbar" class="navbar navbar-default"></nav>
    <div id="main" class="">
      <div class="sort-bar col-md-12">
        <a href="" class="selected">relevance</a>
        <a href="">popularity</a>
        <a href="">recent</a>
      </div>
      <div id="sidebar" class="sidebar col-md-2"></div>
      <div id="sg-grid" class="sg-grid col-md-10">

        <div class="clearfix"></div>
      </div>
    </div>
  </script>
  <script id="template-maingrid" type="text/x-mustache">
    {{#subtopics}}
      <div class="subtopic-card">{{name}}</div>
    {{/subtopics}}
  </script>

  </script>
</body>
</html>
